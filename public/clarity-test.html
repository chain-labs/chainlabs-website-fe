<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Test - Chain Labs</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0B0B0F;
            color: #fff;
        }
        h1 { color: #fff; }
        .test-section {
            background: #1a1a1f;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #333;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #4f46e5;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .log div {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #222;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #09f; }
        .warning { color: #fa0; }
    </style>
</head>
<body>
    <h1>üî¨ Microsoft Clarity Test Suite</h1>
    <p>This page tests if Clarity is properly loaded and tracking custom events/tags.</p>

    <div class="test-section">
        <h2>1. Clarity Status</h2>
        <div id="status">Checking...</div>
        <button onclick="checkClarity()">Recheck Clarity Status</button>
    </div>

    <div class="test-section">
        <h2>2. Test Custom Events</h2>
        <button onclick="testEvent('button_click_test')">Send Test Event</button>
        <button onclick="testEvent('custom_action')">Send Custom Action</button>
        <button onclick="testEvent('user_interaction')">Send User Interaction</button>
    </div>

    <div class="test-section">
        <h2>3. Test Custom Tags</h2>
        <button onclick="testTag('user_type', 'tester')">Set User Type Tag</button>
        <button onclick="testTag('test_session', 'active')">Set Test Session Tag</button>
        <button onclick="testTag('feature_flag', 'enabled')">Set Feature Flag</button>
    </div>

    <div class="test-section">
        <h2>4. Test Identify API</h2>
        <button onclick="testIdentify()">Identify User</button>
    </div>

    <div class="test-section">
        <h2>5. Console Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log" class="log"></div>
    </div>

    <!-- Microsoft Clarity Script -->
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "t2fz0iawei");
    </script>

    <script>
        // Logging utility
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${timestamp}] ${message}`;
            logDiv.insertBefore(div, logDiv.firstChild);
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        // Check if Clarity is loaded
        function isClarityReady() {
            return typeof window !== 'undefined' && typeof window.clarity === 'function';
        }

        function checkClarity() {
            const statusDiv = document.getElementById('status');
            
            if (isClarityReady()) {
                statusDiv.innerHTML = '‚úÖ <strong style="color: #0f0;">Clarity is LOADED and READY</strong>';
                log('‚úÖ Clarity is ready!', 'success');
                
                // Try to get clarity info
                try {
                    log('Clarity function exists: ' + typeof window.clarity, 'success');
                    log('Clarity queue exists: ' + (window.clarity.q ? 'Yes' : 'No'), 'info');
                } catch (e) {
                    log('Error checking Clarity details: ' + e.message, 'error');
                }
            } else {
                statusDiv.innerHTML = '‚ùå <strong style="color: #f00;">Clarity is NOT loaded yet</strong>';
                log('‚ùå Clarity not loaded yet', 'error');
                
                // Wait and retry
                setTimeout(() => {
                    log('Retrying Clarity check...', 'warning');
                    checkClarity();
                }, 500);
            }
        }

        // Test sending a custom event
        function testEvent(eventName) {
            if (!isClarityReady()) {
                log('‚ùå Cannot send event: Clarity not ready', 'error');
                return;
            }

            try {
                window.clarity("event", eventName);
                log(`‚úÖ Event sent: "${eventName}"`, 'success');
            } catch (e) {
                log(`‚ùå Error sending event "${eventName}": ${e.message}`, 'error');
            }
        }

        // Test setting a custom tag
        function testTag(key, value) {
            if (!isClarityReady()) {
                log('‚ùå Cannot set tag: Clarity not ready', 'error');
                return;
            }

            try {
                window.clarity("set", key, value);
                log(`‚úÖ Tag set: "${key}" = "${value}"`, 'success');
            } catch (e) {
                log(`‚ùå Error setting tag "${key}": ${e.message}`, 'error');
            }
        }

        // Test identify API
        function testIdentify() {
            if (!isClarityReady()) {
                log('‚ùå Cannot identify: Clarity not ready', 'error');
                return;
            }

            try {
                const testUserId = 'test-user-' + Date.now();
                const testSessionId = 'test-session-' + Date.now();
                
                window.clarity("identify", testUserId, testSessionId, "test-page", "Test User");
                log(`‚úÖ User identified: "${testUserId}"`, 'success');
                log(`   Session: "${testSessionId}"`, 'info');
            } catch (e) {
                log(`‚ùå Error identifying user: ${e.message}`, 'error');
            }
        }

        // Auto-check on load
        log('üöÄ Clarity Test Suite Started', 'info');
        log('Waiting for Clarity to load...', 'warning');
        
        // Check immediately and retry
        setTimeout(checkClarity, 100);

        // Set up automatic event tracking
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                const buttonText = e.target.textContent;
                log(`üñ±Ô∏è Button clicked: "${buttonText}"`, 'info');
            }
        });

        // Track page visibility
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                log('üëÅÔ∏è Page became visible', 'info');
                if (isClarityReady()) {
                    testEvent('page_reactivated');
                }
            } else {
                log('üëÅÔ∏è Page became hidden', 'warning');
            }
        });

        // Track time on page
        let secondsOnPage = 0;
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                secondsOnPage++;
                if (secondsOnPage % 10 === 0) {
                    log(`‚è±Ô∏è Time on page: ${secondsOnPage} seconds`, 'info');
                    if (isClarityReady()) {
                        testTag('time_on_test_page', secondsOnPage.toString());
                    }
                }
            }
        }, 1000);
    </script>
</body>
</html>
